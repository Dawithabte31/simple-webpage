

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Webpage for Ebnat Woreda!</h1>
        <p>This is a basic example of a front-end project.</p>
        <button id="actionButton">Click here!</button>
        <p id="responseMessage" style="display: none;">You clicked the button!</p>
    </div>
    <form>
        <h2>Login</h2>
        <div>
            <div>
                <label for="name">Name</label>
                <input id = "name" type="text" placeholder="Natnael Abebe">
            </div>
            <div>
                <label for="password">Password</label>
                <input id = "password" type="password">
            </div>
            <button>Submit</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
